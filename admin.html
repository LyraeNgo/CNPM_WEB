      <!-- S·∫£n ph·∫©m ch·ªù duy·ªát -->
      <div class="col-lg-6 mb-4">
        <h4 class="text-center">‚è≥ S·∫£n ph·∫©m ch·ªù duy·ªát</h4>
        <div class="table-wrapper border rounded p-2 bg-white">
          <table class="table table-bordered table-hover text-center">
            <thead class="thead-dark">
              <tr>
                <th>T√™n s·∫£n ph·∫©m</th>
                <th>Lo·∫°i</th>
                <th>Gi√°</th>
                <th>S·ªë L∆∞·ª£ng</th>
                <th>Tr·∫°ng Th√°i</th>

  </div>

  <script>
    // Load ƒë∆°n h√†ng t·ª´ PHP
    fetch('get_orders.php')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('orderTableBody');
        data.forEach(order => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${order.customer_name}</td>
            <td>${order.product_name}</td>
            <td>${order.quantity}</td>
            <td>${order.payment_method}</td>
            <td>${order.created_at}</td>
            <td><span class="badge ${getStatusClass(order.status)}">${order.status}</span></td>
          `;
          tbody.appendChild(row);
        });
      });

    function getStatusClass(status) {
      switch (status.toLowerCase()) {
        case 'ƒë·ªìng √Ω': return 'badge-confirmed';
        case 'ƒëang x√°c nh·∫≠n': return 'badge-pending';
        case 'h·ªßy': return 'badge-cancelled';
        default: return 'badge-secondary';
      }
    }

    // Load s·∫£n ph·∫©m supplier ch·ªù duy·ªát t·ª´ localStorage
    const pendingProducts = JSON.parse(localStorage.getItem('supplierProducts') || '[]');
    const pendingBody = document.getElementById('pendingProductBody');
    pendingProducts.forEach((p, index) => {
      if (p.status === 'pending') {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.name}</td>
          <td>${p.category}</td>
          <td>‚Ç´${parseInt(p.price).toLocaleString()}</td>
          <td>
            <button class="btn btn-sm btn-success" onclick="approve(${index})">‚úî</button>
            <button class="btn btn-sm btn-danger" onclick="reject(${index})">‚úñ</button>
          </td>
        `;
        pendingBody.appendChild(row);
      }
    });

    function approve(index) {
      pendingProducts[index].status = 'approved';
      localStorage.setItem('supplierProducts', JSON.stringify(pendingProducts));
      location.reload();
    }

    function reject(index) {
      pendingProducts.splice(index, 1);
      localStorage.setItem('supplierProducts', JSON.stringify(pendingProducts));
      location.reload();
    }
  </script>
